<!DOCTYPE html>
<html>
<head>
<title>For Priyanka Oberoi ‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

h1 {
  margin-top: 12%;
  font-size: 40px;
}

h2 {
  font-size: 28px;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: white;
  color: #ff4b7d;
}

#noBtn {
  background: #ff4b7d;
  color: white;
  position: absolute;
}

#ring {
  font-size: 100px;
  display: none;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); }
  70% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

#message {
  font-size: 30px;
  margin-top: 20px;
  display: none;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Priyanka Oberoi ‚ù§Ô∏è</h1>
<h2>Will You Be My Valentine? üíï</h2>

<div class="buttons">
  <button id="yesBtn" onclick="showLove()">YES üíñ</button>
  <button id="noBtn" onmouseover="moveButton()">NO üòú</button>
</div>

<div id="ring">üíç</div>

<div id="message">
  You just made me the happiest man alive ü•∞  
  From today, forever is ours ‚ù§Ô∏è
</div>

<script>
function showLove() {
  document.getElementById("ring").style.display = "block";
  document.getElementById("message").style.display = "block";
}

function moveButton() {
  var button = document.getElementById("noBtn");
  var x = Math.random() * (window.innerWidth - 100);
  var y = Math.random() * (window.innerHeight - 50);
  button.style.left = x + "px";
  button.style.top = y + "px";
}
</script>

</body>
</html>
